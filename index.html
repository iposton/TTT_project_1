<!DOCTYPE html>

<html ng-app="tttApp">
	<head>
		<meta charset="utf-8">

<!-- Make the board change and say Ding, Dang, Dong Merry Christmas -->

		<title>Tic, Tac, Toe</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/gameboard.js"></script>
		<script src="js/tttController.js"></script>
		
	</head>

	<body ng-controller="TicTacToeController as game">

{{game.gameName}} -
number of tiles: {{ game.activeBoard.numTiles }}
<h1>{{ game.activeBoard.tiles }}</h1>
<section id="active-board">

	<div class="game-board">

	<h1>Tic, Tac, Toe</h1>
	<p>
	<button>Play!</button>
	</p>

		
		<div class="board-tile" ng-repeat="tile in game.activeBoard.tiles track by $index" ng-click="game.activeBoard.toggleTile($index)" ng-class="game.activeBoard.getTileState($index)">

			<!-- {{ $index }} -->
			

		</div>

		

		<div class="board-tile" ng-repeat="tile in game.activeBoard.tiles track by $index" ng-click="game.activeBoard.toggleTile($index)" ng-class="game.activeBoard.getTileState($index)">

			<!-- {{ $index }} -->
			

		</div>

		<div class="board-tile" ng-repeat="tile in game.activeBoard.tiles track by $index" ng-click="game.activeBoard.toggleTile($index)" ng-class="game.activeBoard.getTileState($index)">

			<!-- {{ $index }} -->
			

		</div>
	

	</div>

	
	


</section>

	</body>
</html>
